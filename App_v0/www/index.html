<html>
    <head>
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <link rel="stylesheet"  href="spec/lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css">
        <link rel="stylesheet" type="text/css" href="css/app.css" />

        <script src="spec/lib/jquery.js"></script>
        <script src="spec/lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
        <script src="spec/lib/jquery.blockUI.js"></script>
        <title>Avanti-Technologies</title>
    </head>

    <body>
        <div data-role="page" class="" id="mainPage">
            <div data-role="header" class="headerApp">
                <img src="img/logoAgoraEvent.png" height="60" width="140" class="logo">
                <h1>Identification</h1>
                <a href="#settingsPage" id='settingsButton' class="ui-btn-right" data-role="button" data-icon="gear">Options</a>
            </div>
            <div data-role="content" class="">
                <form id="authenticationForm">
                    <div data-role="fieldcontain">
                        <div class="connexionField">
                            <label for="username">Identifiant:</label>
                            <input type="text" name="username" id="username" data-clear-btn="true" maxlength="50" value="" placeholder="Email">
                        </div>
                        <div class="connexionField">
                            <label for="password">Mot de passe:</label>
                            <input type="password" name="password" id="password" data-clear-btn="true" maxlength="50" value="" placeholder="Mot de passe">
                        </div>
                    </div>

                    <div class="connexionField">
                        <a href="#" id="btnConnexion" data-role="button" data-icon="check">Connexion</a>
                    </div>
                </form>
            </div>
        </div>

        <div data-role="page" class="" id="eventsPage" data-add-back-btn="true" >
            <div data-role="header" class="headerApp">
                <img src="img/logoAgoraEvent.png" class="logo" height="60" width="140">
                <h1>Liste des évènements</h1>
            </div>
            <div data-role="content">
                <div class="listWrapper" data-iscroll>
                    <ul data-role="listview" id="eventsList" data-theme="a" data-filter="true" data-filter-placeholder="Rechercher...">

                    </ul>
                </div>
            </div>
        </div>

        <div data-role="page" class="" id="guestsPage" data-add-back-btn="true" >
            <div data-role="header" class="headerApp">
                <img src="img/logoAgoraEvent.png" height="60" width="140" class="logo">
                <h1>Liste des invités</h1>
                <a href="#mainPage" id='QrCodeButton' class="ui-btn-right" data-role="button" data-icon="gear">QR Code</a>
                <a href="#eventsPage" id='backToEventsButton' class="ui-btn-right" data-role="button" data-icon="gear">Retour</a>
            </div>
            <div data-role="content">
                <div class="listWrapper" data-iscroll>
                    <ul data-role="listview" id="guestsList" data-theme="a" data-filter="true" data-filter-placeholder="Rechercher...">

                    </ul>
                </div>
                <img src="img/qrcodeScan_1024.png" height="100" width="100" id="qrCode">
            </div>
        </div>

        <div data-role="page" id="infoGuestPage" data-add-back-btn="true" >
            <div data-role="header" class="headerApp">
                <img src="img/logoAgoraEvent.png" height="60" width="140" class="logo">
                <h1>Informations</h1>
                <a href="#guestsPage" id='backtoGuestsButton' class="ui-btn-right" data-role="button" data-icon="gear">Retour</a>
            </div>
            <div data-role="content">
                <ul data-role="listview" id="guestData" data-theme="a">

                </ul>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
